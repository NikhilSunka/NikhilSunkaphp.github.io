    <script>
    function sendContact() {
      var valid;
      valid = validateContact();
      
      if(valid){
        jQuery.ajax({
        url: "contact_mail.php",
        data:'name='+$("#name").val()+'&email='+$("#email").val()+'&Subject='+$("#Subject").val()+'&message='+$(message).val(),
        type: "POST",
        success:function(data){
           
            if(data == 'ok'){
                $("#mail-status").html('Thank you for Contact with us. Our Team will look into it and get back to you shortly.')
            }else{
                alert("error");
            }
            Clear_Contact_Data();
        },
        error:function (){
            
        }
        });
        }
    }
    
    function validateContact() {
      var valid = true; 
      
      if(!$("#name").val()) {
        valid = false;
        $("#name").css('border-color','#dc3545');
      }else{
         $("#name").css('border-color','#fff'); 
      }
      
      if(!$("#email").val()) {
          $("#email").css('border-color','#dc3545');
        valid = false;
      }else{
         $("#email").css('border-color','#fff'); 
      }
      
      
      if(!$("#Subject").val()) {
        $("#Subject").css('border-color','#dc3545');
        valid = false;
      }else{
         $("#Subject").css('border-color','#fff'); 
      }
      
      
       $("#mail-status").val('');
      
       return valid;
    }
    
    function Clear_Contact_Data(){
        $("#name").val('');
        $("#email").val('');
        $("#Subject").val('');
        $(message).val('');
    }
    
    function ValidateSpecialChar(id, e) {
    e = e || window.event;
    var Regex = /[^\sa-z\d]/i,
        key = String.fromCharCode(e.keyCode || e.which);
    if (e.which !== 0 && e.charCode !== 0 && Regex.test(key)) {
        e.returnValue = false;
        if (e.preventDefault) {
            e.preventDefault();
        }
    }
}
    
    </script>
